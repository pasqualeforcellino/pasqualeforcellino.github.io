<!DOCTYPE html>
<html lang="it">
  
<head>
  
    <meta charset="UTF-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <i><title>Menù del Ristorante</title></i>
  
    <style>
      
        body 
      {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            text-align: center;
      }
        .menu-container 
      {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 
      {
            color: #333;
      }
        .menu-list 
      {
            list-style: none;
            padding: 0;
            text-align: left;
      }
        .menu-item 
      {
            margin-bottom: 10px;
      }
        .menu-item h3 
      {
            margin-top: 0;
            color: #007bff;
       }
      
    </style>
  
</head>
  
<body>
  
    <div class="menu-container">
      
        <h1>Benvenuti nel nostro menù!</h1>
      
        <p>Questi sono i nostri piatti:</p>
      
        <ul class="menu-list">
          
            <li class="menu-item">
              
                <h3>Piatto 1</h3>
              
                <p>Descrizione del piatto 1</p>
              
                <p>Prezzo: €10.00</p>
              
            </li>
          
            <li class="menu-item">
              
                <h3>Piatto 2</h3>
              
                <p>Descrizione del piatto 2</p>
              
                <p>Prezzo: €12.00</p>
              
            </li>
          
            <li class="menu-item">
              
                <h3>Piatto 3</h3>
              
                <p>Descrizione del piatto 3</p>
              
                <p>Prezzo: €15.00</p>
              
            </li>
          
            <!-- Aggiungi altri piatti qui -->
          
        </ul>
      
    </div>
  
</body>
  
</html>
